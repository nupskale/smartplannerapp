<ion-view view-title="Login" class="login-container" ng-controller="LoginCtrl">
	<ion-content>
		<h1 class="app-title">Smart Planner</h1>
		<p class="app-tagline">Want to be on top of your assignments? Harness the power of automatic scheduling!</p>
		<div class="app-logo">
			<img src="img/app-logo.png" />
		</div>
		<div class="google-signin">
			<button class="button button-assertive" ng-click="signInUser()">
				Sign in with Google
			</button>
		</div>
	</ion-content>
</ion-view>
